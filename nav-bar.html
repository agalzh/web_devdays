<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>

<body class="m-0 p-0 font-[Poppins]">
    <nav class="fixed top-0 z-50 max-w-full px-3 py-2 md:px-10 md:py-5 min-w-full">
        <div class="min-w-full bg-[#1b0b2d] flex justify-between px-7 flex-col sticky rounded-xl md:flex-row">
            <div class="main-nav min-w-full bg-[#1b0b2d] flex justify-between items-center">
                <div class="left-cont flex">
                    <div id="logo" class="flex py-3">
                        <img src="src/Objects.svg">
                    </div>
                    <div class="flex text-3xl text-[#7127BA] py-4 px-5">My Portfolio</div>
                </div>
                <div class="hidden md:flex items-center">
                    <a href="#" class="text-[#7127BA] px-4">Home</a>
                    <a href="#" class="text-[#FFFFFF] px-4">About me</a>
                    <a href="#" class="text-[#FFFFFF] px-4">Projects</a>
                    <a href="#" class="text-[#FFFFFF] px-4">Contact</a>
                </div>
                <div class="md:hidden flex items-center">
                    <button class="mobile-menu-button">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#FFFFFF">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="mobile-menu py-3 flex flex-col md:hidden hidden">
                <a href="#" class="text-[#7127BA] px-3 py-3">Home</a>
                <a href="#" class="text-[#FFFFFF] px-3 py-3">About me</a>
                <a href="#" class="text-[#FFFFFF] px-3 py-3">Projects</a>
                <a href="#" class="text-[#FFFFFF] px-3 py-3">Contact</a>
            </div>
        </div>
    </nav>
    <script>
            const btn = document.querySelector("button.mobile-menu-button");
            const menu = document.querySelector(".mobile-menu");
            
            btn.addEventListener("click", () => {
              menu.classList.toggle("hidden");
            });
    </script>

</body>

</html>
